<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
  <style> body{font-family:sans-serif;background:#0b1020;color:#e5e7eb;display:flex;align-items:center;justify-content:center;height:100vh;} .card{background:#0f172a;padding:20px;border-radius:12px;} input,button{margin-top:10px;padding:8px;border-radius:8px;border:1px solid #374151;background:#111827;color:#fff;} </style>
</head>
<body>
  <div class="card">
    <h2>Введите лицензию</h2>
    <input id="key" placeholder="Ваш ключ" style="width:100%"><br>
    <button onclick="login()">Войти</button>
    <div id="msg"></div>
  </div>
  <script>
    function login(){
      const key=document.getElementById("key").value.trim();
      if(!key){ alert("Введите ключ"); return; }
      localStorage.setItem("license",key);
      location.href="index.html";
    }
  </script>
</body>
</html>
