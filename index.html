/* ====== ЛОГИКА ====== */
const LS_ANS = 'sd-ans-v3';
const LS_FAV = 'sd-fav-v3';
const LS_MIS = 'sd-mis-v3';

function save(k,v){ try{ localStorage.setItem(k, JSON.stringify(v)) }catch{} }
function load(k,fb){ try{ const v = localStorage.getItem(k); return v?JSON.parse(v):fb }catch{ return fb } }
function shuffle(a){ a=[...a]; for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]]} return a }

function parse(txt){
  const clean = txt.replace(/\r/g,'').trim();
  const chunks = clean.split(/\n(?=\s*\d+\.\s)/g);
  const items=[];
  for(const raw of chunks){
    const block = raw.trim();
    if(!/^\d+\./.test(block)) continue;
    const mQ = block.match(/^\s*(\d+)\.\s*([\s\S]*?)\n(?=[АA]\))/);
    if(!mQ) continue;
    const number = parseInt(mQ[1],10);
    const qtext = (mQ[2]||'').replace(/\s+/g,' ').trim();
    const opts = [];
    const re = /(^|\n)\s*([АAБВГ])\)\s*([\s\S]*?)(?=(\n\s*[АAБВГ]\)|$))/g;
    let mm; while((mm=re.exec(block))){
      const letter = (mm[2]==='A')?'А':mm[2];
      const text = (mm[3]||'').replace(/\s+/g,' ').trim();
      if(text) opts.push({letter,text});
    }
    if(opts.length<2) continue;
    const correctText = (opts.find(o=>o.letter==='А')||opts[0]).text;
    items.push({number,qtext,options:opts,correctText});
  }
  items.sort((a,b)=>a.number-b.number);
  return items;
}

const state = {
  q: [],
  phase: 'home',          // home | test | results
  mode: null,             // {type:'train'|'exam'|'favorites'|'mistakes', title}
  pool: [],               // вопросы текущей сессии (с полем shuffledOptions)
  idx: 0,
  ans: load(LS_ANS, {}),
  fav: load(LS_FAV, {}),
  mis: load(LS_MIS, {}),
  examStart: 0,
  examMinutes: 60,
};

function $(s){ return document.querySelector(s) }
function el(tag, attrs={}, ...kids){
  const e=document.createElement(tag);
  for(const [k,v] of Object.entries(attrs)){
    if(k==='class') e.className=v;
    else if(k==='html') e.innerHTML=v;
    else if(k.startsWith('on')) e.addEventListener(k.slice(2),v);
    else e.setAttribute(k,v);
  }
  kids.flat().forEach(k=>{ if(k==null) return; if(typeof k==='string') e.appendChild(document.createTextNode(k)); else e.appendChild(k); });
  return e;
}
function setDebug(txt, err=false){ const d=$('#debug'); d.textContent=txt; d.className='debug'+(err?' error':'') }

function blocks(){ const b=[]; for(let i=0;i<state.q.length;i+=100) b.push(state.q.slice(i,i+100)); return b; }
function resolvePool(sel){ if(sel==='all') return state.q; const b=blocks(); const i=parseInt(sel,10); return (!isNaN(i)&&b[i])?b[i]:state.q; }

/* Фиксируем порядок вариантов при подготовке пула */
function preparePool(arr){
  return arr.map(q => ({ ...q, shuffledOptions: shuffle(q.options.map(o=>o.text)).slice(0,4) }));
}

    localStorage.removeItem(LS_FAV);
    localStorage.removeItem(LS_MIS);
  }catch{}
  location.reload();
}

        ]),

          el('div',{class:'tile-desc'},'Повторить вопросы с ошибками'),
          el('div',{class:'muted'},'Всего: '+misCount)
        ])
      ]),
      el('div',{class:'card'},[
        el('div',{class:'row'},[
          el('div',{class:'pill'},'Всего вопросов: '+state.q.length),

    const top = el('div',{class:'row', style:'justify-content:space-between; margin-bottom:8px;'},[
      el('button',{class:'btn', onclick:()=>{ state.phase='home'; render(); }},'← На главную'),
      el('div',{class:'row'},[
        el('div',{class:'pill'},'Режим: '+state.mode.title),
        el('div',{class:'pill'},'Отвечено: '+answered+'/'+state.pool.length),
        el('div',{class:'pill'},progress+'%'),
        (state.mode.type==='exam'? el('div',{class:'pill', id:'timer'},'⏱ …') : null),
        (state.mode.type==='exam'? el('button',{class:'btn primary', onclick:finishExam},'Завершить экзамен') : null)
      ])
    ]);

    const header = el('div',{class:'row', style:'justify-content:space-between;'},[
      el('div',{},[ el('div',{class:'muted'},'№ '+q.number), el('h2',{style:'margin:6px 0 12px;'}, q.qtext) ]),
      el('div',{class:'fav', title:'Добавить в избранное', onclick:()=>toggleFav(q)}, isFav?'⭐':'☆')
    ]);

    const optWrap = el('div',{class:'options'});
    const texts = q.shuffledOptions; // фиксированный порядок
    texts.forEach((text,i)=>{
      const isCorrect = text===q.correctText;
      let cls='opt';
      if(chosen){ if(isCorrect) cls+=' correct'; else if(text===chosen) cls+=' wrong'; }
      optWrap.append(el('div',{class:cls, onclick:()=>pick(q,text)}, [el('span',{class:'label'},['А','Б','В','Г'][i]+') '), text]));
    });

    const left = el('div',{class:'card'},[
      header,
      optWrap,
      (chosen ? el('div',{class:'muted', style:'margin-top:8px;'},'Вы выбрали: '+chosen) : null),
      el('div',{class:'row', style:'margin-top:12px; justify-content:space-between;'},[
        el('button',{class:'btn', onclick:()=>{ state.idx=Math.max(0,state.idx-1); render(); }},'← Предыдущий'),
        el('div',{class:'muted'}, (state.idx+1)+' / '+state.pool.length),
        el('button',{class:'btn', onclick:()=>{ state.idx=Math.min(state.pool.length-1,state.idx+1); render(); }},'Следующий →')
      ])
    ]);

    const right = el('div',{class:'card'},[
      el('h3',{style:'margin-top:0;'},'Список'),
      el('div',{class:'muted', style:'margin-bottom:8px;'},'Кликни, чтобы перейти'),
      (function(){ const list=el('div',{style:'max-height:65vh; overflow:auto; display:grid; gap:8px;'});
        state.pool.forEach((qq,i)=>{
          const chosen = state.ans[qq.number];
          const active = i===state.idx;
          list.append(el('div',{class:'itemline '+(active?'active':''), onclick:()=>{ state.idx=i; render(); }},[

    ]);

    app.append(top, el('div',{class:'grid'},[left,right]), el('div',{class:'footer'},'© '+(new Date().getFullYear())+' Тренажёр.'));

    return;
  }

  if(state.phase==='results'){
    const total = state.pool.length;
    const correct = state.pool.filter(q=>state.ans[q.number]===q.correctText).length;

    app.append(
      el('div',{class:'row', style:'justify-content:space-between; margin-bottom:12px;'},[
        el('button',{class:'btn', onclick:()=>{ state.phase='home'; render(); }},'← На главную'),

          el('div',{class:'pill'},'Верно: '+correct+'/'+total),

          el('button',{class:'btn', onclick:exportCSV},'Экспорт .csv')
        ])

      el('div',{class:'card'},[
        el('h2',{style:'margin-top:0;'},'Ошибки'),

        ])))),

function startTrain(sel){
  state.mode = {type:'train', title:'Тренировка'};
  state.pool = preparePool(resolvePool(sel));
  state.idx=0; state.phase='test'; render();
}
function startExam(sel, source){
  const base = source==='all' ? state.q : resolvePool(sel);
  state.mode = {type:'exam', title:'Экзамен'};
  state.pool = preparePool(shuffle(base).slice(0, Math.min(100, base.length)));
  state.idx=0; state.phase='test'; state.examStart=Date.now(); render();
}
function startFavs(){
  const ids = Object.keys(state.fav).map(n=>parseInt(n,10));
  state.pool = preparePool(state.q.filter(q=>ids.includes(q.number)));
  state.mode = {type:'favorites', title:'Избранное'};
  state.idx=0; state.phase='test'; render();
}
function startMistakes(){
  const ids = Object.keys(state.mis).map(n=>parseInt(n,10));
  state.pool = preparePool(state.q.filter(q=>ids.includes(q.number)));
  state.mode = {type:'mistakes', title:'Ошибки'};
  state.idx=0; state.phase='test'; render();
}

function startTimerTick(){
  function step(){
    if(state.phase!=='test' || state.mode.type!=='exam') return;
    const total = 60*state.examMinutes;
    const t = Math.max(0, total - Math.floor((Date.now()-state.examStart)/1000));
    const mm = String(Math.floor(t/60)).padStart(2,'0');
    const ss = String(t%60).padStart(2,'0');
    const elT = document.querySelector('#timer'); if(elT) elT.textContent = '⏱ '+mm+':'+ss;
    if(t===0){ finishExam(); return; }
    requestAnimationFrame(()=>setTimeout(step,250));
  }
  step();
}

function pick(q, text){
  state.ans[q.number]=text; save(LS_ANS, state.ans);
  if(text !== q.correctText){ state.mis[q.number]=true; save(LS_MIS, state.mis); }
  render();
}
function toggleFav(q){
  if(state.fav[q.number]) delete state.fav[q.number]; else state.fav[q.number]=true;
  save(LS_FAV, state.fav); render();
}

function exportCSV(){
  const lines=['number;question;selected;correct;is_correct'];
  state.pool.forEach(q=>{
    const sel = state.ans[q.number] || '';
    const ok = sel ? (sel===q.correctText?'1':'0') : '';
    const esc = s => '"'+(s||'').replace(/"/g,'""')+'"';
    lines.push([q.number, esc(q.qtext), esc(sel), esc(q.correctText), ok].join(';'));
  });
  const blob = new Blob([lines.join('\n')], {type:'text/csv;charset=utf-8;'});
  const url = URL.createObjectURL(blob);
  const a=document.createElement('a'); a.href=url; a.download='results.csv'; a.click(); URL.revokeObjectURL(url);
}
function finishExam(){ state.phase='results'; render(); }

}
